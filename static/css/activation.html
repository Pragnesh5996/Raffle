{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation</title>
</head>

<link rel="stylesheet" href="{% static 'main/css/update.css' %}">

<body>

    <div class="auth-wrapper">

        <div class="auth-content">

            <div class="card">

                <div class="card-body text-center">

                    <div class="mb-4">

                        <i class="feather icon-user-plus auth-icon"></i>

                    </div>

                    <h3 class="mb-4">Activate account</h3>

                    <form role="form" method="post" action="">
                        {% csrf_token %}
                        <span>Click below button to activate your account</span><br/>
                        <button><a href="{{ url }}" class="btn btn-primary shadow-2 mb-4" alt="Broken Link">Activate account</a></button>
                    </form>

                    <p class="mb-0 text-muted">Already have an account? <a
                            href="accounts/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
